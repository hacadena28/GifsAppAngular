<div class="row">
  <div *ngFor="let gif of resultado" class="col-md-4 col-sm-6 animate__animated animate__backInLeft ">
    <div class="card">
      <img
        class="card-img-top"
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      />

      <div class="card-body">
        <p class="card-text">
          {{ gif.images }}
        </p>
      </div>
    </div>
  </div>
</div>
